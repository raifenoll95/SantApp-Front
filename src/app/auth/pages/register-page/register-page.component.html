<form [formGroup]="registerForm" (ngSubmit)="register()" class="login100-form" autocomplete="off">

    <div class="flex-col-c p-t-10">
      <img src="assets/images/papa-noel.ico" alt="Christmas Hat"/>
    </div>

  <span class="login100-form-title p-b-49">
      Registro
  </span>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Correo</span>
      <input class="input100"
             type="email"
             formControlName="email"
             placeholder="Correo electrónico">
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Nombre</span>
      <input class="input100"
             type="text"
             formControlName="name"
             placeholder="Tu nombre">
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Contraseña</span>
      <input class="input100"
             type="password"
             formControlName="password"
             placeholder="Ingrese su contraseña">
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
      <span class="label-input100">Repetir Contraseña</span>
      <input class="input100"
             type="password"
             formControlName="confirmPassword"
             placeholder="Repite tu contraseña">
      <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31" *ngIf="!passwordsMatch()">
      <small class="text-danger">Las contraseñas no coinciden</small>
  </div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn"
                  [disabled]="registerForm.invalid || !passwordsMatch()"
                  type="submit">
              Registrarse
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <span class="txt1 p-b-17">
          ¿Ya tienes cuenta?
      </span>

      <a routerLink="/auth/login" class="txt2">
          Inicia sesión aquí
      </a>
  </div>
</form>
